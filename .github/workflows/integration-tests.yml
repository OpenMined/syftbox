name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault ]
  pull_request:
    branches: [ main, madhava/biovault ]

jobs:
  integration-tests:
    name: ${{ matrix.mode }} ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        # Narrowed to isolate flapping test in CI.
        os: [ ubuntu-latest ]
        mode: [ go ]
        group: [ large-upload-daemon-stress ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows' }}

    - name: Download Go dependencies
      if: matrix.os == 'windows'
      run: go mod download

    - name: Set up Rust
      if: matrix.mode == 'rust'
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      if: matrix.mode == 'rust'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests (${{ matrix.mode }} client)
      run: just sbdev-test-large-upload-daemon-stress
      shell: bash

  # Disabled while isolating flapping test in CI.
  stress-tests:
    if: false
    name: ${{ matrix.mode }} stress (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        mode: [ go, rust ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows' }}

    - name: Download Go dependencies
      if: matrix.os == 'windows'
      run: go mod download

    - name: Set up Rust
      if: matrix.mode == 'rust'
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      if: matrix.mode == 'rust'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run stress tests (${{ matrix.mode }} client) with retry
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 15
        max_attempts: 3
        retry_wait_seconds: 10
        command: just sbdev-test-group stress mode=${{ matrix.mode }}
        shell: bash
