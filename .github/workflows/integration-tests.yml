name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault ]
  pull_request:
    branches: [ main, madhava/biovault ]

jobs:
  # Test ACL propagation with Go client (baseline)
  go-test-acl-propagation:
    name: Go TestACLPropagationUpdates (Windows)
    runs-on: namespace-profile-windows-medium
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: false

    - name: Download dependencies
      run: go mod download

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run TestACLPropagationUpdates (go client)
      run: just sbdev-test-single TestACLPropagationUpdates mode=go
      shell: bash

  # Test ACL propagation with Rust client
  rust-test-acl-propagation:
    name: Rust TestACLPropagationUpdates (Windows)
    runs-on: namespace-profile-windows-medium
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: false

    - name: Download dependencies
      run: go mod download

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run TestACLPropagationUpdates (rust client)
      run: just sbdev-test-single TestACLPropagationUpdates mode=rust
      shell: bash
