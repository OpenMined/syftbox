name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault ]
  pull_request:
    branches: [ main, madhava/biovault ]

jobs:
  # Run test groups in parallel for faster CI and easier debugging
  # TEMPORARY: Only running Windows tests while debugging Windows-specific issues
  devstack-go:
    name: Go ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        group: [ core, acl, state, transfer ]
        include:
          - os: windows-latest
            runner: namespace-profile-windows-medium
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests
      run: just sbdev-test-group ${{ matrix.group }}
      shell: bash

  # TEMPORARY: Only running Windows tests while debugging Windows-specific issues
  devstack-rust:
    name: Rust ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        group: [ core, acl, state, transfer ]
        include:
          - os: windows-latest
            runner: namespace-profile-windows-medium
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests (rust client)
      run: just sbdev-test-group ${{ matrix.group }} mode=rust
      shell: bash

