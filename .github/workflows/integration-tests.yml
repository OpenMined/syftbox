name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault ]
  pull_request:
    branches: [ main, madhava/biovault ]

jobs:
  devstack-all:
    name: All Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: true

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run all integration tests
      run: just sbdev-test-all

  devstack-chaos:
    name: Chaos Test
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run chaos test (1 minute)
      run: CHAOS_DURATION=1m just sbdev-test-chaos
      shell: bash

  rust-integration:
    name: Rust Integration Tests
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Run Rust integration tests
      working-directory: rust
      run: cargo test --test '*' -- --test-threads=1
