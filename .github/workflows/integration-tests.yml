name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault, madhava/hotlink ]
  pull_request:
    branches: [ main, madhava/biovault, madhava/hotlink ]

jobs:
  integration-tests:
    name: ${{ matrix.mode }} ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        mode: [ go, rust ]
        group: [ acl ]
        # TEMP: only running acl to debug grace window fix, restore when passing:
        # group: [ core, acl, state1, state2, transfer1, transfer2, chaos ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows' }}

    - name: Download Go dependencies
      if: matrix.os == 'windows'
      run: go mod download

    - name: Set up Rust
      if: matrix.mode == 'rust'
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      if: matrix.mode == 'rust'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests (${{ matrix.mode }} client)
      run: just sbdev-test-group ${{ matrix.group }} mode=${{ matrix.mode }}
      shell: bash

