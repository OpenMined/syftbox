  # TEMPORARY: Only running Windows tests while debugging Windows-specific issues
  devstack-chaos:
    name: Chaos Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        include:
          - os: windows-latest
            runner: namespace-profile-windows-medium
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
