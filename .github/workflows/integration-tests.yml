name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, madhava/biovault ]
  pull_request:
    branches: [ main, madhava/biovault ]

jobs:
  # Run test groups in parallel for faster CI and easier debugging
  devstack-go:
    name: Go ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        group: [ core, acl, state, transfer ]
        include:
          - os: ubuntu-latest
            runner: namespace-profile-linux-medium
          - os: macos-latest
            runner: namespace-profile-mac-medium
          - os: windows-latest
            runner: warp-windows-latest-x64-8x
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests
      run: just sbdev-test-group ${{ matrix.group }}
      shell: bash

  devstack-rust:
    name: Rust ${{ matrix.group }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        group: [ core, acl, state, transfer ]
        include:
          - os: ubuntu-latest
            runner: namespace-profile-linux-medium
          - os: macos-latest
            runner: namespace-profile-mac-medium
          - os: windows-latest
            runner: warp-windows-latest-x64-8x
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: rust

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run ${{ matrix.group }} tests (rust client)
      run: just sbdev-test-group ${{ matrix.group }} mode=rust
      shell: bash

  # Verify no tests are missing from groups
  verify-test-coverage:
    name: Verify Test Groups
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Verify all tests are in groups
      run: just sbdev-test-verify
      shell: bash

  devstack-chaos:
    name: Chaos Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            runner: namespace-profile-linux-medium
          - os: macos-latest
            runner: namespace-profile-mac-medium
          - os: windows-latest
            runner: warp-windows-latest-x64-8x
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache: ${{ matrix.os != 'windows-latest' }}

    - name: Download dependencies (Windows only)
      if: matrix.os == 'windows-latest'
      run: go mod download

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Run chaos test (1 minute)
      run: CHAOS_DURATION=1m just sbdev-test-chaos
      shell: bash
