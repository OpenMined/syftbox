{{- if .Values.highPod.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syftbox.fullname" . }}-high
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: high-pod
spec:
  replicas: {{ .Values.highPod.replicaCount }}
  selector:
    matchLabels:
      {{- include "syftbox.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: high-pod
  template:
    metadata:
      labels:
        {{- include "syftbox.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: high-pod
        pod-type: high
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syftbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.highPod.podSecurityContext | nindent 8 }}
      containers:
      - name: high
        securityContext:
          {{- toYaml .Values.highPod.securityContext | nindent 12 }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.highPod.image.repository }}:{{ .Values.highPod.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.highPod.image.pullPolicy }}
        ports:
        - name: jupyter
          containerPort: 8889
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api
            port: jupyter
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api
            port: jupyter
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_TYPE
          value: "high"
        # Database connection environment variables
        - name: DATABASE_HOST
          value: {{ .Values.database.host | quote }}
        - name: DATABASE_PORT
          value: {{ .Values.database.port | quote }}
        - name: DATABASE_NAME
          value: {{ .Values.database.name | quote }}
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "syftbox.fullname" . }}-db-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "syftbox.fullname" . }}-db-secret
              key: password
        # Low pod connection
        - name: LOW_POD_URL
          value: "http://{{ include "syftbox.fullname" . }}-low:80"
        resources:
          {{- toYaml .Values.highPod.resources | nindent 12 }}
        volumeMounts:
        - name: data
          mountPath: /home/appuser/data
        - name: notebooks
          mountPath: /home/appuser/notebooks
      volumes:
      - name: data
        {{- if .Values.highPod.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "syftbox.fullname" . }}-high-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: notebooks
        {{- if .Values.highPod.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "syftbox.fullname" . }}-high-notebooks
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.highPod.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.highPod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.highPod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "syftbox.fullname" . }}-high
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: high-pod
spec:
  type: {{ .Values.highPod.service.type }}
  ports:
    - port: {{ .Values.highPod.service.port }}
      targetPort: jupyter
      protocol: TCP
      name: jupyter
  selector:
    {{- include "syftbox.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: high-pod
{{- if .Values.highPod.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "syftbox.fullname" . }}-high-data
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: high-pod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.highPod.persistence.dataSize }}
  {{- if .Values.highPod.persistence.storageClass }}
  storageClassName: {{ .Values.highPod.persistence.storageClass }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "syftbox.fullname" . }}-high-notebooks
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: high-pod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.highPod.persistence.notebooksSize }}
  {{- if .Values.highPod.persistence.storageClass }}
  storageClassName: {{ .Values.highPod.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}