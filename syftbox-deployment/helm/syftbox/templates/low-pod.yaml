{{- if .Values.lowPod.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syftbox.fullname" . }}-low
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: low-pod
spec:
  replicas: {{ .Values.lowPod.replicaCount }}
  selector:
    matchLabels:
      {{- include "syftbox.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: low-pod
  template:
    metadata:
      labels:
        {{- include "syftbox.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: low-pod
        pod-type: low
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syftbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.lowPod.podSecurityContext | nindent 8 }}
      containers:
      - name: low
        securityContext:
          {{- toYaml .Values.lowPod.securityContext | nindent 12 }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.lowPod.image.repository }}:{{ .Values.lowPod.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.lowPod.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: api
          containerPort: 8000
          protocol: TCP
        - name: jupyter
          containerPort: 8888
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_TYPE
          value: "low"
        # SyftBox client configuration
        - name: SYFTBOX_EMAIL
          value: {{ .Values.lowPod.syftbox.email | quote }}
        - name: SYFTBOX_SERVER_URL
          value: "http://{{ include "syftbox.fullname" . }}-cache-server:{{ .Values.cacheServer.service.port }}"
        # No database access for low pod
        resources:
          {{- toYaml .Values.lowPod.resources | nindent 12 }}
        volumeMounts:
        - name: data
          mountPath: /home/appuser/data
        - name: notebooks
          mountPath: /home/appuser/notebooks
      volumes:
      - name: data
        {{- if .Values.lowPod.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "syftbox.fullname" . }}-low-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: notebooks
        {{- if .Values.lowPod.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "syftbox.fullname" . }}-low-notebooks
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.lowPod.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lowPod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lowPod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "syftbox.fullname" . }}-low
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: low-pod
spec:
  type: {{ .Values.lowPod.service.type }}
  ports:
    - port: {{ .Values.lowPod.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8000
      targetPort: api
      protocol: TCP
      name: api
    - port: 8888
      targetPort: jupyter
      protocol: TCP
      name: jupyter
  selector:
    {{- include "syftbox.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: low-pod
{{- if .Values.lowPod.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "syftbox.fullname" . }}-low-data
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: low-pod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.lowPod.persistence.dataSize }}
  {{- if .Values.lowPod.persistence.storageClass }}
  storageClassName: {{ .Values.lowPod.persistence.storageClass }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "syftbox.fullname" . }}-low-notebooks
  labels:
    {{- include "syftbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: low-pod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.lowPod.persistence.notebooksSize }}
  {{- if .Values.lowPod.persistence.storageClass }}
  storageClassName: {{ .Values.lowPod.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}